<html>
  <head>
    <title>Escrow Dapp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  </head>

  <body>
    <main class="columns">
      <div class="column">
        <h3 class="title py-2">New Contract</h3>

        <div class="field">
          <label class="label is-uppercase" for="arbiter"> Arbiter Address</label>
          <div class="control">
            <input type="text" id="arbiter" class="input" placeholder="0x..." />
          </div>
        </div>

        <div class="field">
          <label class="label is-uppercase" for="beneficiary"> Beneficiary Address</label>
          <div class="control">
            <input type="text" id="beneficiary" class="input" placeholder="0x..." />
          </div>
        </div>

        <div class="field">
          <label class="label is-uppercase"> Deposit Amount (in Ether)</label>
          <div class="control">
            <input type="text" id="ether" class="input" />
          </div>
        </div>
        <div class="button is-primary is-uppercase px-6" id="deploy">Deploy</div>
      </div>

      <div class="existing-contracts column">
        <h3 class="title py-2">Existing Contracts</h3>

        <div id="container">
          <!-- where existing contracts will go -->
        </div>
      </div>
    </main>

    <script src="./index.js" type="module"></script>
  </body>
</html>
